<!DOCTYPE html>

    <script>
	
        function logout() {
            window.location.href = "index.html";
			
        }
        </script>

<title>Temperature Converter</title>
    <script>
        function celsiusToFahrenheit() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result1").innerHTML = fahrenheit.toFixed(2) + " °F";
        }

        function fahrenheitToCelsius() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("result").innerHTML = celsius.toFixed(2) + " °C";
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>

    <label for="celsius">Celsius:</label>
    <input type="text" id="celsius">
    <button onclick="celsiusToFahrenheit()">Convert to Fahrenheit</button><br><br>
    <div id="result1"></div>
    <br>

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="text" id="fahrenheit">
    <button onclick="fahrenheitToCelsius()">Convert to Celsius</button><br><br>

    <div id="result"></div>


    
</body>
</html>
